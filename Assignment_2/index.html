<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>
    <script src="https://kit.fontawesome.com/94eef430b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>Counter Application</h1>
        <nav class="nav">
            <a href="#" id="h11" class="fa-solid fa-house" style="color: #fcfcfc;"></a>
        </nav>
    </header>
    <main>
        <div class="grid-container">
            <div class="grid-item" id="image-container">
                <img src="Index2_back.jpg" alt="Example Image" id="image">
            </div>
            <div class="grid-item" id="data-container">
                <h2>Number Counter</h2>
                <div id="display">0</div>
                <div class="buttons">
                    <button id="increment">Increment</button>
                    <button id="decrement">Decrement</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h3>Simple Counter Application</h3>
        <div class="social">
            <a href="https://www.facebook.com"><i class="fab fa-facebook" style="color: #fcfcfc;"></i></a>
            <a href="https://www.twitter.com"><i class="fab fa-twitter" style="color: #fcfcfc;"></i></a>
            <a href="https://www.instagram.com"><i class="fab fa-instagram" style="color: #fcfcfc;"></i></a>
        </div>
        <p>+91 123-456-7890</p>
        <p>&copy; 2024 Counter Application</p>
    </footer>
    </div>
    <script src="script2.js"></script>
</body>
</html>
